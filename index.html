<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>STOPWATCH</h1>
    </header>
    <div class="stopwatch">
        <div class="display">
            <div class="time-display" id="time">00:00:00:00</div>
            <div class="buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
                <button id="lap"> Lap </button>
            </div>
        </div>
        <div class="laps">
            <ul id="laps-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    <p>Made with ❤️ from India</p>
</footer>
</html>
